<!DOCTYPE html>
<html>
    <head>
        <title>Jay's blog</title>
    </head>
    <body>

{% for createpost in createposts %}
<div>
    <h1><a href=''> {{ createpost.title }} </a></h1> 
    <p>Published on: {{ createpost.published_date }}</p>
    <p>{{ createpost.text|linebreaksbr }}</p>
    
</div>
{% endfor %}
    </body>
</html>
